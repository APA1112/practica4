<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Alta clientes</legend>
	<label for ="id">DNI: <label/>
        <input id="dni" type="text" size="9"/>
        <br />
        /*CAMPO NOMBRE-IVAN*/
        <label for="nombre">Nombre: </label>
        <input type="text" value="nombre" id="nombre">
        <br />
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="aepllidos" placeholder="Introduce tus apellidos">
        <br />
        /*CAMPO EMAIL EMPRESA-CARLOS*/
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" />
        <br />
        <input type="text" value="nombre_empresa" id="nombreEmpresa">
        /*CAMPO NOMBRE EMPRESA-JAVI*/
        <br />
        /*CAMPO EMAIL EMPRESA-RODRIGO*/
        <label for="correo">
          Email: <input type="text" id="correo">
        </label>
        <br />
        /*CAMPO TELEFONO EMPRESA-JESUS*/
	<label for="Telefono">Telefono: </label>
	<input type="text" value="Telefono_empresa" id="telefonoEmpresa">
        <br />
        /*BOTON PARA ENVIAR-ADRIAN*/
        <button type="button">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
